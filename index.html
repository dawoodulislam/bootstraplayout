<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap LayOut</title>
        <link rel="stylesheet" href="css/font-awesome.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header class="py-4">
            <div class="container">
                <div class="row">
                    <div class="col-md-2 col-sm-3 col-12">
                        <div class="bg">1.1</div>
                    </div>
                    <div class="col-md-7 col-sm-6 col-6 pt-sm-0 pt-2">
                        <div class="bg">1.2</div>
                    </div>
                    <div class="col-md-3 col-sm-3 col-6 pt-sm-0 pt-2">
                        <div class="bg">1.3</div>
                    </div>
                </div>
            </div>
        </header>

        <section class="py-4 hero mt-4">
            <div class="container">
                <div class="row">
                    <div class="col-md-9">
                        <div class="row">
                            <div class="col-md-8 col-sm-12 d-none d-sm-block">
                                <div class="bg">2.1</div>
                            </div>

                            <div class="col-md-4 col-sm-12 pt-sm-2 pt-md-0">
                                <div class="bg">2.2</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 d-md-block d-none">
                        <div class="bg_red">3</div>
                    </div>
                </div>
            </div>
        </section>
        
        <section class="body py-4 mt-4">
            <div class="container">
                <div class="row">
                    <div class="col-md-9">
                        <div class="row">
                            <div class="col-md-5 col-sm-9">
                                 <div class="bg">4.1</div>
                            </div>
                            <div class="col-sm-3 d-md-none">
                                <div class="bg_red">3</div>
                            </div>
                            <div class="col-md-7 col-sm-12">
                                 <div class="bg">4.2</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 d-none d-md-block">
                         <div class="bg">5</div>
                    </div>
                </div>
            </div>
        </section>
        
        <section class="bar py-sm-4 py-md-0 mt-sm-4 mt-md-0">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 d-none d-sm-block d-md-none">
                        <div class="bg">5</div>
                    </div>
                </div>
            </div>
        </section>
        
        <footer class="py-4 mt-4">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="bg">6</div>
                    </div>
                </div>
            </div>
        </footer>

        <!--        script start-->
        <script src="js/jquery-3.4.1.slim.min.js"></script>
        <script src="js/popper.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <!--   script end-->
    </body>
</html>
